<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="app.css" rel="stylesheet">
    <link href="https://unpkg.com/mvp.css" rel="stylesheet">
    <title>morgan debug</title>
</head>
<body>

<h1 style="text-align: center;">Reproduce bug</h1>


<section>
    <p id="wasm-editor-error" style="border: 4px solid blueviolet;">Error here!</p>
    <form action="" id="wasm-editor-form">
        <p><label for="wasm-editor">Enter your code:</label></p>
        <textarea cols="60" id="wasm-editor" name="wasm-editor-content"
                  rows="25">fn main(){println!("test function");}</textarea>
        <br>
        <button id="run-code">Run</button>
        <button id="format-code" style="margin-left: 2em">Check Morgan bug</button>
    </form>

</section>

<script src="./app.js" type="text/javascript"></script>
</body>
</html>
